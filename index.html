<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>PLAYERUNKNOWN'S BATTLEGROUND</title>
</head>
<body>
  <header>
    <div class="link">
      <a href="#"><i class="fa fa-twitch"></i>공식 포럼</a>
      <a href="#"><i class="fa fa-question"></i>고객지원</a>
    </div>
    <div class="flag">
      <div class="flag_main">
        <img src="img/flag/korea.png" alt="korea" class="flag_img">Korean (South Korea)<i class="fa fa-sort-down arrow"></i>
      </div>
      <div class="flag_list"><img src="img/flag/Usa.png" alt="korea" class="flag_img">English</div>
      <div class="flag_list"><img src="img/flag/polish.png" alt="polish" class="flag_img">Polish</div>
      <div class="flag_list"><img src="img/flag/pt.png" alt="portuguese" class="flag_img">Portuguese</div>
      <div class="flag_list"><img src="img/flag/german.png" alt="german" class="flag_img">German</div>
      <div class="flag_list"><img src="img/flag/fren.png" alt="french" class="flag_img">French</div>
      <div class="flag_list"><img src="img/flag/span.png" alt="spanish" class="flag_img">Spanish</div>
      <div class="flag_list"><img src="img/flag/russia.png" alt="russian" class="flag_img">Russian</div>
      <div class="flag_selected"><img src="img/flag/korea.png" alt="korea" class="flag_img">Korean (South Korea)</div>
      <div class="flag_list"><img src="img/flag/china.png" alt="china" class="flag_img">Chinese</div>
      <div class="flag_list"><img src="img/flag/japan.png" alt="japan" class="flag_img">Japanese</div>
      <div class="flag_list" style="line-height : 40px;">&nbsp;&nbsp;&nbsp;Activation Mode</div>
    </div>
    <ul class="etc">
      <li><a href=""><i class="fa fa-facebook-f symbol"></i></a></li>
      <li><a href=""><i class="fa fa-twitter symbol"></i></a></li>
      <li><a href=""><i class="fa fa-youtube symbol"></i></a></li>
      <li><a href=""><i class="fa fa-twitch symbol"></i></a></li>
      <li><a href=""><i class="fa fa-steam symbol"></i></a></li>
      <li><a href=""><i class="fa fa-google symbol"></i></a></li>
    </ul>
  </header>
  <section>
    <article id="test">
      <img class="background_media" src="img/main.jpg" alt="메인화면">
      <iframe src="https://www.youtube.com/embed/OlZdCN4iyuw?autoplay=1&controls=0&showinfo=0&rel=0&enablejsapi=1&wmode=transparent&origin=https%3A%2F%2Fplaybattlegrounds.com&widgetid=1"
       width="640" height="360" class="background_media" frameborder="0" allowfullscreen="0" allow="autoplay; encrypted-media; loop"></iframe>
    </article>
    <article id="content_header">
      <a href="index.html" class="logo"></a>
      <nav class="nav">
        <ul>
          <li>NEWS</li>
          <li>OVERVIEW</li>
          <li>MEDIA</li>
          <li>COMMUNITY</li>
        </ul>
      </nav>
      <div class="buy_btn">
        BUY NOW
      </div>
    </article>
    <div class="title">
      <img src="img/visual_main_title.png" alt="title">
    </div>
    <article class="content_banner">
      <img src="img/banner01.png" alt="banner">
      <img src="img/banner02.png" alt="banner">
      <img src="img/banner03.png" alt="banner">
    </article>
    <img src="" alt="">
  </section>
</body>
</html>
